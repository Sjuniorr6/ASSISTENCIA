{% for cliente in clientes %}
<div class="client-list-item" data-id="{{ cliente.id }}">
    <strong>{{ cliente.nome }}</strong> - {{ cliente.cpf_cnpj }}<br>
    {{ cliente.telefone }} | {{ cliente.email }}
    <!-- Adicione outros campos que quiser exibir -->
</div>
{% empty %}
<div class="p-4 text-center text-gray-500">Nenhum cliente encontrado.</div>
{% endfor %}

<!-- Indicador de carregamento para scroll infinito -->
<div id="loading-indicator" class="px-6 py-4 text-center text-gray-500" style="display: none;">
    <i class="fas fa-spinner fa-spin mr-2"></i>Carregando mais clientes...
</div>
